<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/chellenge.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Challenge</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/headphones.jpg" alt="">
            <div class="content">
                <h3>White Headphone</h3>
                <p>$75</p>
                <i class="fa-solid fa-heart"></i>
             </div>
            <div class="trash">
                    <i class="fa-solid fa-trash"></i>
                    <div class="nombre"><span>+</span><p>1</p><span>–</span></div>  
            </div>
        </div>
        <div class="box" id="lastBox">
            <img src="images/applewatch.jpg" alt="">
            <div class="content">
                <h3>White Headphone</h3>
                <p>$75</p>
                <i class="fa-solid fa-heart"></i>
             </div>
            <div class="trash">
                    <i class="fa-solid fa-trash"></i>
                   <div class="nombre"><span>+</span><p>1</p><span>–</span></div>
             </div>   
        </div>
        <div class="text">
            <p>subtotal</p>
            <p>310.00$</p>
        </div>
        <div class="text" id="lastText">
            <p>shipping</p>
            <p>8.00$</p>
        </div>
        <div class="total">
            <p>Total</p>
            <p>$767.00</p>
        </div>
        <button type="button">Place Order</button>
    </div>
</body>
</html>
